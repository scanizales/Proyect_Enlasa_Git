<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/admin/forms.css">
    <title>Registrar_Aseguradora</title>
</head>
<body>
    <section>
        <h3 class="h3-forms">Registrar Aseguradora</h3>
    </section>
    <form id="formGlobal"  action="">
        <section>
            <label for="name">Nombre:</label>
            <input id="name" name="name" type="text">
        </section>
        <section>
            <label for="phone">Teléfono:</label>
            <input id="phone" name="phone" type="number">
        </section>
        <section>
            <label for="address">Dirección:</label>
            <input id="address" name="address" type="text">
        </section>
        <section class="contentButton">
            <button id="botton-form"><strong>Registrar</strong></button>
        </section>
    </form>
</body>
</html>
