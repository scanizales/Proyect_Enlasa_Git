<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/admin/tables.css">
    <title>Listado_De_Aseguradoras</title>
</head>
<body>
        <section id="clientes">
            <h3>Listado de Aseguradoras</h3>
        </section>
        <div id="general">
            <section id="buscar">
                <label for="buscar">Buscar:</label>
                <input name="buscar" type="text"></input>
            </section>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Teléfono</th>
                        <th>Dirección</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="datos">
                        <td>Seguros Bolivas</td>
                        <td>743267-2398437</td>
                        <td>Ibagué-45-67-7-sur</td>
                        <td>
                            <div class="boton-menu">
                                <button class="boton options"><strong>Opciones</strong></button>
                                <ul class="menu-desplegable">
                                    <button class="icono-options options">
                                        <figure>
                                            <img src="../../assets/user-edit.png" alt="icono">
                                        </figure>
                                        <p>Editar</p>
                                    </button>
                                    <button id="abrir-modal" class="icono-options options">
                                        <figure>
                                            <img src="../../assets/delete.png" alt="icono">
                                        </figure>
                                        <p>Eliminar</p>
                                    </button>
                                </ul>
                            </div>
                            <div id="modal" class="modal">
                                <p>¿Estas seguro de eliminarla?</p>
                                <button class="boton options" id="cerrar-modal2"><strong>Cancelar</strong></button>
                                <button class="boton options" id="cerrar-modal"><strong>Si, eliminar</strong></button>                              
                            </div>
                            <script src="../../js/showModal.js"></script>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script>
            document.querySelector('.boton-menu').addEventListener('click', function () {
                document.querySelector('.menu-desplegable').style.display = document.querySelector('.menu-desplegable').style.display === 'block' ? 'none' : 'block';
            });
        </script>
</body>
</html>
