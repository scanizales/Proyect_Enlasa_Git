<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/admin/forms.css">
    <title>Editar_Siniestro</title>
</head>
<body>
    <form id="formGlobal">
        <section class="column">
            <label for="date">Fecha del siniestro:</label>
            <input  class="date" name="date" type="date"  required></input>
        </section>
        <section class="column">
            <label for="description">Descripción:</label>
            <input name="description" type="text" placeholder="Escriba aquí" required></input>
        </section>
        <section class="column">
            <label for="state">Estado:</label>
            <select class="size"  name="state" required>
                <option value="Reportado">Reportado</option>
                <option value="Rechazado">Rechazado</option>
                <option value="Anulado">Anulado</option>
            </select>
        </section>
        <section class="contentButton">
            <button id="botton-form"><strong>Cancelar</strong></button>
            <button id="botton-form"><strong>Guardar</strong></button>
        </section>
    </form>
    
</body>
</html>
