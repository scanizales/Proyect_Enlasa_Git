<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/admin/principalAdmin.css">
    <link rel="stylesheet" href="../../styles/admin/tables.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400..800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Listado_De_Siniestros</title>
</head>
<body>  
    <section id="clientes">
        <h3>Listado de Siniestros</h3>
    </section>
    <div id="general">
        <div class="filtrar">
            <section>
                <h4>Filtrar siniestros</h4>
            </section>
            <div class="filtrar-items">
                <div>
                    <section>
                        <label for="insurer">Aseguradora:</label>
                        <select name="insurer">
                            <option value="SBS Seguros Colombia S.A">SBS Seguros Colombia S.A</option>
                            <option value="BBVA Seguros">BBVA Seguros</option>
                            <option value="CHUBB">CHUBB</option>
                            <option value="Aurora">Aurora</option>
                            <option value="HDI Seguros S.A">HDI Seguros S.A</option>
                            <option value="La Previsora">La Previsora</option>
                        </select>
                    </section>
                    <section>
                        <label for="typeInsurance">Tipo de seguro:</label>
                        <select name="typeInsurance">
                            <option value="Generales">Generales</option>
                            <option value="Hogar y copropiedad">Hogar y copropiedad</option>
                            <option value="Obligatorios">Obligatorios</option>
                            <option value="Vida">De vida</option>
                            <option value="Responsabilidad civil contractual y extracontractual">Responsabilidad civil contractual y extracontractual</option>
                        </select>
                    </section>
                </div>
                <div>
                    <section class="column">
                        <label for="state">Estado:</label>
                        <select class="size"  name="state" required>
                            <option value="Reportado">Reportado</option>
                            <option value="Rechazado">Rechazado</option>
                            <option value="Anulado">Anulado</option>
                        </select>
                    </section>
                    <section>
                        <label for="expiryDate">Fecha:</label>
                        <input class="date" name="expiryDate" type="date"></input>
                    </section>
                </div>    
            </div>
            <div class="butons">
                <button><strong>Filtrar</strong></button>
                <button id="button-color-other"><strong>Limpiar</strong></button>
            </div>   
        </div>
        <section id="buscar" class="sec-buscar">
            <label for="buscar">Buscar:</label>
            <input name="buscar" type="text"></input>
        </section>
        <table>
            <thead class="polizas">
                <tr>
                    <th>Cliente</th>
                    <th>Número de póliza</th>
                    <th>Número de siniestro</th>
                    <th>Aseguradora</th>
                    <th>Tipo de póliza</th>
                    <th class="space">Póliza</th>
                    <th>Fecha</th>                  
                    <th>Descripción</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody class="polizas">
                <tr id="datos">
                    <td>Sofía Canizales Lezama</td>
                    <td>2907676</td>
                    <td >29076</td>
                    <td>Seguros Bolivar</td>
                    <td>Seguro de vida</td>
                    <td>Individual</td>
                    <td>20/06/24</td>
                    <td>Accidente automovil</td>
                    <td>En proceso</td>
                    <td>
                        <div class="boton-menu">
                            <button class="boton" class="options"><strong>Opciones</strong><i class="flecha"></i></button>
                            <ul class="menu-desplegable">
                                <button class="icono-options options">
                                    <figure>
                                        <img src="../../assets/user-edit.png" alt="icono">
                                    </figure>
                                    <p>Editar</p>
                                </button>
                                <button class="icono-options options">
                                    <figure>
                                        <img src="../../assets/delete.png" alt="icono">
                                    </figure>
                                    <p>Eliminar</p>
                                </button>
                            </ul>
                        </div>
                        <script>
                            document.querySelector('.boton-menu').addEventListener('click', function () {
                                document.querySelector('.menu-desplegable').style.display = document.querySelector('.menu-desplegable').style.display === 'block' ? 'none' : 'block';
                            });
                        </script>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
